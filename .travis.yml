language: php

php:
  - '8.0'
  - '7.4'

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction

script:
  - XDEBUG_MODE=coverage ./vendor/phpunit/phpunit/phpunit --coverage-text --coverage-clover=coverage.clover
  - ./vendor/bin/phpstan

